{% extends "admin/base.html" %}
{% block content %}
<h2 class="admin-title">Manage Blog Posts</h2>
<a href="{{ url_for('admin_new_blog') }}" class="btn btn-primary">+ New Post</a>

<table class="admin-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.created_at.strftime("%Y-%m-%d") }}</td>
      <td class="actions">
        <a href="{{ url_for('admin_edit_blog', post_id=post.id) }}" class="btn btn-sm btn-edit">Edit</a>
        <form action="{{ url_for('admin_delete_blog', post_id=post.id) }}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this post?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
