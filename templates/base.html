<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Great Marcy Real Estate{% endblock %}</title>

  <!-- Inline CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #004080;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      padding: 20px;
      min-height: 70vh;
    }

    footer {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 30px;
    }

    /* Blog-specific styles */
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .blog-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .blog-card:hover {
      transform: translateY(-5px);
    }

    .blog-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .blog-card h3 {
      margin: 10px 0;
    }

    .blog-card h3 a {
      text-decoration: none;
      color: #004080;
    }

    .blog-card p {
      font-size: 14px;
      line-height: 1.5;
    }

    .blog-card small {
      display: block;
      margin-top: 10px;
      color: #777;
      font-size: 12px;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17421133724"></script>
</head>
<body>
  <header>
    <h1>Great Marcy’s & Sons Limited</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('property_page') }}">Properties</a>
      <a href="{{ url_for('blog') }}">Blog</a>
      <a href="{{ url_for('contact') }}">Contact</a>
      <a href="{{ url_for('admin_blog') }}">Admin blog</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {{ now.year }} Great Marcy’s & Sons Limited</p>
  </footer>
</body>
</html>
