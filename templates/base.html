<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ seo.title if seo else "Great Mar-cy’s & Sons Limited" }}{% endblock %}</title>
    <meta name="description" content="{{ seo.description if seo else 'Verified real estate listings in Ilorin, Kwara State.' }}">
    {% if seo.keywords %}
    <meta name="keywords" content="{{ seo.keywords }}">
    {% endif %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">

</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('blog') }}">Blog</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; {{ now.year }} Great Mar-cy’s & Sons Limited
    </footer>
</body>
</html>
