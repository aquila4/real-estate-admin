<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Listings</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f6f8fc;
            margin: 0;
            padding: 0;
        }
        .search-bar {
            background: linear-gradient(90deg, #003cff, #00bcd4);
            padding: 30px;
            text-align: center;
        }
        .search-bar input {
            width: 70%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .listing-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform .3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 0;
            font-size: 18px;
            color: #003cff;
        }
        .card-content p {
            color: #555;
            font-size: 14px;
            margin: 8px 0;
        }
        .price {
            font-weight: bold;
            color: #00bcd4;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Search property by location or type...">
    </div>

    <div class="listing-container">
        {% for listing in listings %}
        <a href="{{ url_for('listing_detail', slug=listing.slug) }}">
            <div class="card">
                {% if listing.images %}
                    <img src="{{ url_for('static', filename='uploads/' + listing.images[0].filename) }}" alt="">
                {% else %}
                    <img src="{{ url_for('static', filename='default.jpg') }}" alt="">
                {% endif %}
                <div class="card-content">
                    <h3>{{ listing.title }}</h3>
                    <p>{{ listing.location }}</p>
                    <p class="price">{{ listing.price }}</p>
                    <p>{{ listing.property_type }} | {{ listing.status }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
